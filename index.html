---
layout: default
meta: Sarah Louise Dowling is an Ottawa-centred Graphic Designer who loves UI/UX and digital design
---

        <div class="unit xs-1" id="work">
          <div class="grid">
            <div class="unit xs-1 gutter">
              <h1 class="milli push-2">Graphic Design <span class="h1-color">•</span> Web/Digital Design <span class="h1-color">•</span> UI/UX Design <span class="h1-color">|</span> For innovative businesses and groups, public and private sector</h1>
            </div>

            <figure class="unit xs-1 gutter">
              <a href="project-case-study.html">
                <img class="img-flex push-1-2" src="http://placehold.it/300x200" alt="">
              </a>
              <figcaption>
                <a href="project-case-study.html">
                  <h3 class="milli push-1-4">AC50 — Algonquin College's 50<sup>th</sup> Anniversary Logo</h3>
                  <hr class="push-1-2">
                  <p class="milli">The College’s 50th Anniversary logo design represents the four themes of the celebration: pride, connection, give back, and diversity.</p>
                </a>
              </figcaption>
            </figure>

            {% for works in site.data.works %}
              <figure class="unit xs-1 m-1-3 island">
                <a href="{{works.link}}">
                  <img class="img-flex push-1-2" src="{{works.img}}" alt="{{works.alt}}">
                </a>
                <figcaption>
                  <a href="{{works.link}}">
                    <h2 class="h3 milli push-1-4">{{works.title}}</h2>
                    <hr class="push-1-2">
                    <p class="milli">{{works.description}}</p>
                  </a>
                </figcaption>
              </figure>
            {% endfor %}
